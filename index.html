<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cc-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketpay</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="logo.svg" alt="ícone rocketpay" />
      </header>

      <section class="cc">
        <div class="cc-bg">
          <svg
            width="360"
            height="230"
            viewBox="0 0 360 230"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g style="mix-blend-mode: overlay">
              <g opacity="0.8">
                <g filter="url(#filter0_f_939_2767)">
                  <ellipse
                    cx="290.5"
                    cy="94"
                    rx="183.5"
                    ry="157"
                    fill="#FFFFFF"
                  />
                </g>
                <g filter="url(#filter1_f_939_2767)">
                  <ellipse
                    cx="112.833"
                    cy="106.034"
                    rx="189.365"
                    ry="118.25"
                    transform="rotate(-156.463 112.833 106.034)"
                    fill="#8798CC"
                  />
                </g>
                <g filter="url(#filter2_f_939_2767)">
                  <ellipse
                    cx="79.027"
                    cy="191.351"
                    rx="149.763"
                    ry="98.3396"
                    transform="rotate(26.832 79.027 191.351)"
                    fill="#B0D3F0"
                  />
                </g>
              </g>
            </g>
            <defs>
              <filter
                id="filter0_f_939_2767"
                x="27"
                y="-143"
                width="527"
                height="474"
                filterUnits="userSpaceOnUse"
                color-interpolation-filters="sRGB"
              >
                <feFlood flood-opacity="0" result="BackgroundImageFix" />
                <feBlend
                  mode="normal"
                  in="SourceGraphic"
                  in2="BackgroundImageFix"
                  result="shape"
                />
                <feGaussianBlur
                  stdDeviation="40"
                  result="effect1_foregroundBlur_939_2767"
                />
              </filter>
              <filter
                id="filter1_f_939_2767"
                x="-147.13"
                y="-106.159"
                width="519.925"
                height="424.385"
                filterUnits="userSpaceOnUse"
                color-interpolation-filters="sRGB"
              >
                <feFlood flood-opacity="0" result="BackgroundImageFix" />
                <feBlend
                  mode="normal"
                  in="SourceGraphic"
                  in2="BackgroundImageFix"
                  result="shape"
                />
                <feGaussianBlur
                  stdDeviation="40"
                  result="effect1_foregroundBlur_939_2767"
                />
              </filter>
              <filter
                id="filter2_f_939_2767"
                x="-141.829"
                y="0.575562"
                width="441.712"
                height="381.552"
                filterUnits="userSpaceOnUse"
                color-interpolation-filters="sRGB"
              >
                <feFlood flood-opacity="0" result="BackgroundImageFix" />
                <feBlend
                  mode="normal"
                  in="SourceGraphic"
                  in2="BackgroundImageFix"
                  result="shape"
                />
                <feGaussianBlur
                  stdDeviation="40"
                  result="effect1_foregroundBlur_939_2767"
                />
              </filter>
            </defs>
          </svg>
        </div>

        <div class="cc-logo">
          <span><img src="/cc-icon.svg" alt="ícone padrão de cartão" /></span>
          <span
            ><img
              src="/cc-default.svg"
              alt="ícone do cartão de crédito selecionado"
          /></span>
        </div>

        <div class="cc-info">
          <div class="cc-number">1234 5678 9012 3456</div>
          <div class="cc-holder">
            <div class="label">Nome do titular</div>
            <div class="value">FULANO DA SILVA</div>
          </div>

          <div class="cc-extra">
            <div class="cc-expiration">
              <div class="label">Expiração</div>
              <div class="value">02/32</div>
            </div>
            <div class="cc-security">
              <div class="label">CVC</div>
              <div class="value">123</div>
            </div>
            <img src="/cc-chip.svg" alt="ícone de chip de cartão de crédito" />
          </div>
        </div>
      </section>

      <form action="">
        <div class="input-wrapper">
          <label for="card-number">Número do cartão</label>
          <input id="card-number" />
        </div>

        <div class="input-wrapper">
          <label for="card-holder">Nome do titular</label>
          <input id="card-holder" />
        </div>

        <div class="flex">
          <div class="input-wrapper">
            <label for="expiration-date">Expiração</label>
            <input id="expiration-date" />
          </div>

          <div class="input-wrapper">
            <label for="security-code">CVC</label>
            <input id="security-code" />
          </div>
        </div>

        <button>ADICIONAR CARTÃO</button>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
